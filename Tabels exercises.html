<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabels</title>
    <style>
    td, table {
        border: 1px solid black;
    }
    </style>
</head>
<h3>Tabels</h3>
<body>
    <table>
        <caption>Table exercise</caption>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <!--<td>5</td>-->
                <td>6</td>
            </tr>
            <tr>
                <td colspan="3">7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </tfoot>
    </table>
<h4>Table exercise 1</h4>
<table>
    <colgroup>
        <col span="1" style="background-color: red;">
        <col span="1" style="background-color: rebeccapurple;">
        <col span="2" style="background-color: brown;">
    </colgroup>
    <tr>
        <td>Row 1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>Row 2</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>Row 3</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
</table>
<h3>Table exercise 2</h3>
<table>
    <thead>Table 1
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
            <td>Column 4</td>
        </tr>
    </thead>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td colspan="4">1</td>
        <!--<td>2</td>
        <td>3</td>
        <td>4</td>-->
    </tr>
</table>
</body>
</html>
