<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interia.css">
    <title>Interia</title>
</head>
<body>
    <div id="main-interia">
        <header class="header-container">
            <div class="container-interia">
                <a href="https://www.interia.pl/">
                    <img src="https://poczta.interia.pl/logowanie/public/img/header/interia-logo-ua.svg" alt="Interia-logo" width="120px">
                </a>
                <a href="https://poczta.interia.pl/logowanie/">
                    <img src="https://poczta.interia.pl/logowanie/public/img/header/poczta-logo.svg" alt="poczta-interia" width="120px">
                </a>
            </div>
            <div class="app">
                <a href="https://play.google.com/store/apps/details?id=pl.interia.poczta_next"></a>
            </div>
        </header>
        <hr>
        <!--Login box-->
        <div class="main-container">
            <div class="form" id="sitebar">
                <form class="login-form" method="POST" action="https://auth.interia.pl/auth">
                <h1 id="log">Logowanie</h1>
                    <input class="account-input" type="text" id="email" name="email">
                    <label for="email">E-mail</label>
                    <hr class="account-input-line">
                <div class="account-pass">
                    <input class="account-input" type="text" id="pass" name="pass">
                    <label for="pass">Hasło</label>
                    <hr class="account-input-line">
                </div>
                <div class="options">
                    <label class="checkbox-container">
                        <input meta="[object Object]" class="checkbox" type="checkbox" name="rememberMe" value="false">
                        <div class="checkbox-label">
                            Zapamiętaj mnie
                        </div>
                        <div class="options_help">
                            <a class="options_help_password" href="https://konto-pocztowe.interia.pl/#/odzyskiwanie-dostepu/#utm_source=log_plansza_pbr&utm_medium=log_plansza_pbr&utm_campaign=odzysk_haslo&iwa_source=log_plansza_pbr_odzysk_haslo">
                                Odzyskaj hasło
                            </a>
                            <a href="https://info.poczta.interia.pl/pomoc#iwa_source=log_p_pomoc">Pomoc</a>
                        </div>
                    </div>
                    </label>
                </div>
                <button id="btn_log" class="btn" type="submit">Zaloguj się</button>
                <span class="no-account">Nie masz jeszcze konta?</span>
                <a id="btn_enroll" href="//konto-pocztowe.interia.pl" class="btn btn--bordered">Załóż konto</a>
                <i class="icon-pass"></i>
            </form>
            </div>
            <div class="border"></div>
            <div class="placeholder">
                <a href="https://poczta.interia.pl/logowanie/public/img//bez-reklam/pocz_desktop_2.png" target="_parent">
                    <img class="clicked" src="https://poczta.interia.pl/logowanie/public/img//bez-reklam/pocz_desktop_1.png" alt="adv" loading="lazy">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
