<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formating</title>
    <style>
        mark {
            color: red;
        }
        span {
            color: aqua;
        }
    </style>
</head>
<body>
    <p>Lorem <mark>ipsum</mark>> dolor sit aet.</p>
    <p>Lorem <b>ipsum dolor</b> sit amet.</p>
    <p>Lorem <strong>ipsum</strong> dolor sit amet.</p>
    <p>Lorem <em>ipsum</em> dolor sit amet.</p>
    <p>Lorem <u>ipsum dolor</u> <sup>sit</sup> amet.</p>
    <p>Lorem <q cite="https://google.com">ipsum dolor</q> <sub>sit</sub> met.</p>
    <blockquote cite="https://google.com"></blockquote>
    <p>Lorem <abbrt title="This is what it is">ipsum</abbrt> dolor sit amet.</p>
    <p>Lorem <ins>ipsum</ins> <del>dolor</del> sit met<s>.</s></p>
    <p><small>Lorem</small> <span>ipsum</span> dolor sit amet.</p>
</body>
</html>
